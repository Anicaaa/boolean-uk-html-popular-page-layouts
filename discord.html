<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <section class="main-layout">

        <!--LEFT SIDE BAR-->
        <aside>
            <ul class="icon-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </aside>

        <!--MAIN BAR-->
        <main>
            <div class="sidebar">
                <div class="header">
                    <h1>Boolean UK</h1>
                </div>
                <div class="invite-people">
                    <div class="pic-sm"></div>
                    <p>Let's add some friends</p>
                    <button>Invite People</button>
                </div>
                <div class="general">
                    <p>General</p>
                    <p><span>📝</span>general</p>
                    <p><span>📝</span>general</p>
                </div>
                <div class="class">
                    <p>Classes</p>
                    <p><span>📚</span>class 1</p>
                    <p><span>🍐💻</span>1</p>
                    <p><span>🍐💻</span>2</p>
                    <p><span>🍐💻</span>3</p>
                </div>
                <div class="staff">
                    <p>Staff</p>
                    <p><span>🎓</span>Teaching</p>
                    <p><span>🎓</span>Teaching</p>
                </div>
                <div class="space"></div>
                <div class="username three-column">
                    <div class="pic-sm"></div>
                    <div class="name-sm">
                        <p>Anica</p>
                        <p>#1307</p>
                    </div>
                    <div class="settings"></div>
                </div>
            </div>
        </main>

        <!--RIGHT SIDE BAR-->
        <aside>
            <div class="right-side-bar three-column">
                <div class="class-five">
                    <h2><span class="emoji">📚</span> Class - 5</h2>
                </div>
                <div class="space-two"></div>
                <div>
                    <ul class="settings-list grid-auto-column">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="search-bar">Search</li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="right-bar-empty"></div>
            <div class="right-bar-welcome">
                <div class="welcome">
                    <div class="pic-sm"></div>
                    <h3>Welcome to #<span class="emoji">📚</span>class - 5!</h3>
                    <div class="">
                        <p><span>😠</span> Add members</p>
                        <p><span>😠</span> Edit channel</p>
                    </div>
                </div>
                <div class="steven-message">
                    <div class="two-columns">
                    <div class="pic-sm"></div>
                    <div class="chat-box">
                    <p>Steven <span class="date-time">Today at 9:30</span></p>
                    <p>Hi everyone!</p>
                    </div>
                </div>
                </div>
                <div class="message-bar">
                    <p class="grey-text">Message #<span>📚</span>class-5</p>
                </div>
            </div>
        </aside>
    </section>

</body>
</html>
