<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <section class="main-layout">

        <!--LEFT SIDE BAR-->
        <aside>
            <ul class="icon-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </aside>

        <!--MAIN BAR-->
        <main>
            <div class="sidebar">
                <div class="header">
                    <h1>Boolean UK</h1>
                </div>
                <div class="invite-people">
                    <img src="" alt="">
                    <p>Let's add some friends</p>
                    <button>Invite People</button>
                </div>
                <div class="general">
                    <p>General</p>
                    <li><img src="">general</li>
                    <li><img src="">general</li>
                </div>
                <div class="class">
                    <p>Class</p>
                    <li><img src="">class 1</li>
                    <li><img src="">1</li>
                    <li><img src="">2</li>
                    <li><img src="">3</li>
                </div>
                <div class="staff">
                    <p>Staff</p>
                    <li><img src="">Teaching</li>
                </div>
                <div class="space"></div>
                <div class="username three-column">
                    <div class="pic-sm"></div>
                    <div class="name-sm">
                        <p>Anica</p>
                        <p>#1307</p>
                    </div>
                    <div class="settings"></div>
                </div>
            </div>
        </main>

        <!--RIGHT SIDE BAR-->
        <aside>
            <div class="right-side-bar three-column">
                <div class="class-five">
                    <h2>Class - 5</h2>
                </div>
                <div class="space-two"></div>
                <div>
                    <ul class="settings-list grid-auto-column">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="search-bar"><input type="text" placeholder="Search"></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="right-side-bar"></div>
        </aside>
    </section>
