<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="discord.css">
</head>
<body>
    <section class="main-layout">

        <!--LEFT SIDE BAR-->
        <aside class="left-side-bar">
            <ul class="icon-list">
                <li><img class="icon-img" src="images/discord.jpeg" alt=""></li>
                <li><img class="icon-img" src="images/boolean.png" alt=""></li>
                <li><img class="icon-img" src="images/boolean blue.jpeg" alt=""></li>
                <li><img class="icon-img" src="images/App Brewery.jpeg" alt=""></li>
                <li><img class="icon-img" src="images/Download.jpeg" alt=""></li>
            </ul>
        </aside>

        <!--MAIN BAR-->
        <main class="main">
            <div class="sidebar">
                <div class="header">
                    <h1>Boolean UK</h1>
                </div>
                <div class="invite-people">
                    <img class="add-people" src="icons/add-people.png" alt="">
                    <p class="add-friends">Let's add some friends</p>
                    <button>Invite People</button>
                </div>
                <div class="general">
                    <p>General</p>
                    <p><span>📝</span>general</p>
                    <p><span>📝</span>general</p>
                </div>
                <div class="class">
                    <p>Classes</p>
                    <p><span>📚</span>class 1</p>
                    <p><span>🍐💻</span>1</p>
                    <p><span>🍐💻</span>2</p>
                    <p><span>🍐💻</span>3</p>
                </div>
                <div class="staff">
                    <p>Staff</p>
                    <p><span>🎓</span>Teaching</p>
                    <p><span>🎓</span>Teaching</p>
                </div>
                <div class="space"></div>
                <div class="username three-column">
                    <div><img class="pic-sm" src="images/anica.png" alt=""></div>
                    <div class="name-sm">
                        <p>Anica</p>
                        <p><span class="user-code">#1307</span></p>
                    </div>
                    <div class="settings">🎧 ⚙️</div>
                </div>
            </div>
        </main>

        <!--RIGHT SIDE BAR-->
        <aside>
            <div class="right-side-bar three-column">
                <div class="class-five">
                    <h2><span class="emoji">📚</span> Class - 5</h2>
                </div>
                <div class="space-two"></div>
                <div>
                    <ul class="settings-list grid-auto-column">
                        <li><img src="icons/bell.png" alt=""></li>
                        <li><img src="icons/calendar.png" alt=""></li>
                        <li><img src="icons/account.png" alt=""></li>
                        <li class="search-bar">Search</li>
                        <li><img src="icons/repeat.png" alt=""></li>
                        <li><img src="icons/more.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="right-bar-empty"></div>
            <div class="right-bar-welcome">
                <div class="welcome">
                    <div><img class="pic-sm" src="images/hashtag.jpg" alt=""></div>
                    <h3>Welcome to #<span class="emoji">📚</span>class - 5!</h3>
                    <div class="blue-links">
                        <p class="blue-link"><span>👤</span> Add members</p>
                        <p class="blue-link"><span>🖊️</span> Edit channel</p>
                    </div>
                </div>
                <div class="steven-message">
                    <div class="two-columns">
                    <div><img class="pic-sm" src="images/bear.png" alt=""></div>
                    <div class="chat-box">
                    <p class="julia">Julia Smith <span class="date-time">Today at 9:30</span></p>
                    <p>Hi everyone!</p>
                    </div>
                </div>
                </div>
                <div class="message-bar">
                    <p class="grey-text">Message #<span>📚</span>class-5</p>
                </div>
            </div>
        </aside>
    </section>

</body>
</html>
